<div class= "row-fluid log-in-background">
    <div class="list-desk-spacer hidden-phone"></div>
    <div class="list-mob-spacer hidden-desktop"></div>

    <!--<div class = "col-md-2" style="border: 1px transparent solid; border-radius: 12px;"></div>-->

    <div class="col-md-8 col-md-push-2">
        <form class="form-horizontal" style="min-height: 506px;">
            <div style="margin-top: 5%;">
                <!--<p>{{logInReminderMsg}}</p>-->
                <button type="submit" class="log-in-with-fb center-block" ng-click="IntentLogin()"></button>
            </div>
            <div class="col-md-6 col-md-offset-3" style="border: 1px transparent solid; border-radius: 12px;">
                <div>
                    <h4 class="text-center" style="color: #000000; font-weight: bold">-or-</h4>
                </div>
            </div>
            <div class="col-md-6 col-md-offset-3" style="border: 1px rosybrown solid; border-radius: 12px; margin-top: 2px; background-color: darkgrey;">
                <h3 class="text-center" style="color: #000000"><strong>Log In</strong></h3>
                <hr/>
                <div class="row-fluid" style="margin-bottom: 15px; margin-top: 25px;">
                    <div class="col-md-4">
                        <label style="color: #000000" for="txtName">Email</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="txtName" ng-model="user.name">
                    </div>
                </div>
                <div class="row-fluid" style="margin-bottom: 15px;">
                    <div class="col-md-4">
                        <label style="color: #000000" for="txtPassword">Password</label>
                    </div>
                    <div class="col-md-3">
                        <input id="txtPassword" type="password" ng-model="user.password">
                    </div>
                </div>
                <hr/>
                <div class="form-actions center" style="border: 1px transparent solid; border-radius: 12px;">
                    <button style="margin-bottom: 10px;" type="submit" class="btn btn-primary" ng-click="logInByEmail()">LogIn</button>-or-
                    <!--<button style="margin-bottom: 10px;" type="submit" class="btn btn-info" ng-click="logout()">Cancel</button>-->
                    <a ng-click="go('/signup')">Sign Up with email</a>
                </div>
            </div>

        </form>
    </div>

    <!--<div class = "col-md-2" style="border: 1px transparent solid; border-radius: 12px;"></div>-->
</div>
