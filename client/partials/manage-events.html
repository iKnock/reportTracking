<div class="row-fluid" style="margin-top: 50px;">

    <div style="margin-top: 48px;"></div>
    <!--Left Adds-->
    <div class = "col-md-1" style="border: 1px transparent solid; border-radius: 12px;"></div>

    <div class = "col-md-10" style="border: 1px transparent solid; border-radius: 1px; background-color: rgba(0,0,0,0.03)">

        <div class="well">
            <string><p class="text-center">Manage Events</p></string>
        </div>
        <div class="row-fluid">
            <div class="col-md-3" style="margin-top: 20px; border: 2px brown solid; border-radius: 12px;">

                <p class="text-center" style="margin: 5px; background-color: #eed3d7">User's Events</p>
                <ul class="list-group">
                    <div class="list-group" ng-repeat="userEvent in userEvents">
                                <a class="list-group-item">
                                    <p>{{userEvent.event_name}}</p>
                                    <button ng-click="deleteEvent(userEvent.event_id)" class="btn-sm">Remove</button>
                                </a>
                    </div>
                </ul>
            </div>
            <div class="col-md-8" style="margin: 20px; border: 1px #000000 dashed; border-radius: 12px;">
                <div class="row-fluid" style="margin: 10px; border: 1px transparent dashed; border-radius: 12px;">
                    <div style="border: 1px #000000 dashed; border-radius: 12px; margin-top: 10px; margin-bottom: 10px;">
                        <div style="margin-bottom: 5px; border: 1px transparent solid; border-radius: 12px;">
                            <img ng-src="pics/{{imageUrl}}" style="height: 200px; width: 100%;">
                            <input type="file" ng-file-select="onFileSelect($files)" name="logo" id="logo">
                        </div>
                    </div>
                    <form method='post' enctype='multipart/form-data'>
                        <div class="col-md-6">
                            <div class="row-fluid" style="margin-bottom: 5px;">
                                <div class="col-md-5">
                                    <label>Event Category</label>
                                </div>
                                <div class="col-md-3">
                                    <select  ng-model="event.event_category" ng-options="eventCategory.catagory_name for eventCategory in eventCategories">
                                        <option value="">----Category Type----</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row-fluid" style="margin-bottom: 5px;">
                                <div class="col-md-5">
                                    <label>Name</label>
                                </div>
                                <div class="col-md-3">
                                    <input  ng-model="event.event_name" type="text" popover="The Name of Event"  popover-trigger="focus">
                                </div>
                            </div>
                            <div class="row-fluid" style="margin-bottom: 5px;">
                                <div class="col-md-5">
                                    <label>Description</label>
                                </div>
                                <div class="col-md-3">
                                    <textarea ng-model="event.event_desc" popover="Put Description about the Event Here"  popover-trigger="focus"></textarea>
                                </div>
                            </div>
                            <div class="row-fluid" style="margin-bottom: 5px;">
                                <div class="col-md-5">
                                    <label>Event Date</label>
                                </div>
                                <div class="col-md-3">
                                    <!--<input  ng-model="event.event_date" type="text">-->
                                    <input style="width: 300%" type="date" class="form-control" datepicker-popup ng-model="event.event_date" is-open="opened" min-date="minDate" max-date="'2025-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                </div>
                            </div>
                            <div class="row-fluid" style="margin-bottom: 5px;">
                                <div class="col-md-5">
                                    <hr/>
                                    <label>Start Time</label>
                                </div>
                                <div class="col-md-3">
                                    <timepicker ng-model="event.start_time" ng-change="changed()" hour-step="1" minute-step="1" show-meridian="true"></timepicker>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="row-fluid" style="margin-bottom: 5px;">
                                <div class="col-md-5">
                                    <label>Event Frequency</label>
                                </div>
                                <div class="col-md-3">
                                    <select  ng-model="event.event_frequency" ng-options="eventFreq.catagory_name for eventFreq in eventFrequency">
                                        <option value="">----Frequency Type----</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row-fluid" style="margin-bottom: 5px;">
                                <div class="col-md-5">
                                    <label>Event Location</label>
                                </div>

                                <div class="col-md-3">
                                    <select style="width: 250%;" ng-model="event.event_place" ng-options="ess.ess_name for ess in allEss">
                                        <option value="">----List of Essentials----</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row-fluid" style="margin-bottom: 5px;">
                                <div class="col-md-5">
                                    <label>Entrance Fee</label>
                                </div>
                                <div class="col-md-3">
                                    <input  ng-model="event.event_fee" type="text">
                                </div>
                            </div>
                            <div class="row-fluid" style="margin-bottom: 5px;">
                                <div class="col-md-5">
                                    <label>Event Organizer</label>
                                </div>
                                <div class="col-md-3">
                                    <input  ng-model="event.event_organizer" type="text">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="well well-sm">
                    <div class="text-center">
                        <button ng-click="saveEvent()" style="margin-bottom: 10px;" type="submit" class="btn btn-primary">Save</button>
                        <button style="margin-bottom: 10px;" type="submit" class="btn btn-info">Update Status</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!--Right Adds-->
    <div class = "col-md-1" style="border: 1px transparent solid; border-radius: 12px;"></div>
</div>
