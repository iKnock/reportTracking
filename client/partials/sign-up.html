<div class="row-fluid" style="margin-top: 50px;">

    <div style="margin-top: 50px;"></div>

    <!--Left Adds-->
    <div class = "col-md-1" style="border: 1px transparent solid; border-radius: 12px;"></div>

    <div class = "col-md-10" style="border: 1px transparent solid; border-radius: 1px; min-height: 522px; background-color: rgba(0,0,0,0.03)">

        <div class="well">
            <string><p class="text-center">Sign Up</p></string>
        </div>
        <div class="row-fluid">
            <div class="col-md-3" style="margin-top: 20px; border: 2px transparent solid; overflow: auto">
                <!--<p class="text-center" style="background-color: #eed3d7">User's Events</p>
                <ul class="list-group">
                    <li class="list-group-item-success list-group-item-text" ng-repeat="appUser in appUsers" style="border: 1px #000000 dotted;">
                        <div class="row-fluid">
                            <div class="col-md-7">
                                <a>
                                    <p>{{appUser.screen_name}}</p>
                                </a>
                            </div>
                            <div class="col-md-4">
                                <button ng-click="deleteEvent(appUser.event_id)" class="btn btn-danger">Remove</button>
                            </div>
                        </div>
                    </li>
                </ul>-->
            </div>
            <div class="col-md-5" style="margin: 20px; border: 1px #000000 dashed; border-radius: 12px;">
                <div style="margin: 10px; border: 1px transparent solid; border-radius: 12px;">
                    <form method='post' enctype='multipart/form-data'>
                        <div class="row-fluid" style="margin-bottom: 5px;">
                            <div class="col-md-5">
                                <label>User Name</label>
                            </div>
                            <div class="col-md-3">
                                <input  ng-model="appUser.screen_name" type="text">
                            </div>
                        </div>
                        <div class="row-fluid" style="margin-bottom: 5px;">
                            <div class="col-md-5">
                                <label>Email</label>
                            </div>
                            <div class="col-md-3">
                                <input ng-model="appUser.email">
                            </div>
                        </div>
                        <div class="row-fluid" style="margin-bottom: 5px;">
                            <div class="col-md-5">
                                <label>Password</label>
                            </div>
                            <div class="col-md-3">
                                <input  ng-model="appUser.password" type="password">
                            </div>
                        </div>
                        <div class="row-fluid" style="margin-bottom: 5px;">
                            <div class="col-md-5">
                                <label>Confirm Password</label>
                            </div>
                            <div class="col-md-3">
                                <input  ng-model="appUser.conf_password" type="password">
                            </div>
                        </div>
                        <div class="row-fluid" style="margin-bottom: 5px;">
                            <div class="col-md-5">
                                <label>Gender</label>
                            </div>
                            <div class="col-md-3">
                                <select  ng-model="appUser.genders.gender" ng-options="gender.gender_name for gender in genders">
                                    <option value="">----Gender Type----</option>
                                </select>
                            </div>
                        </div>

                        <hr/>

                    </form>
                </div>
                <div class="well well-sm">
                    <div class="text-center">
                        <button ng-click="signUp()" style="margin-bottom: 10px;" type="submit" class="btn btn-primary">Save</button>
                        <button style="margin-bottom: 10px;" type="submit" class="btn btn-info">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3" style="border: 1px transparent dashed; border-radius: 12px; margin-top: 20px;">
                <!--<div class="row-fluid" style="margin-bottom: 5px; border: 1px orangered solid;">
                    <img ng-src="pics/uploads/{{imageUrl}}" style="height: 200px; width: 250px;">
                </div>-->
            </div>
        </div>
    </div>

    <!--Right Adds-->
    <div class = "col-md-1" style="border: 1px transparent solid; border-radius: 12px;"></div>
</div>
